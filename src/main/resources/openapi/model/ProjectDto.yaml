components:
  schemas:
    ProjectDto:
      type: object
      description: Проект
      required:
        - id
        - name
        - description
        - statusType
        - created
        - updated
      properties:
        id:
          type: string
          format: uuid
          title: Идентификатор
          description: Идентификатор
        name:
          type: string
          title: Название
          description: Название
        description:
          type: string
          title: Описание
          description: Описание
        statusType:
          type: string
          title: Статус
          description: Статус
          enum:
            - NOT_STARTED
            - IN_PROGRESS
            - COMPLETE
        created:
          type: string
          format: iso8601
          title: Дата создания
          description: Дата создания
        updated:
          type: string
          format: iso8601
          title: Дата создания
          description: Дата создания